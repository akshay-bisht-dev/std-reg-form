<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Registration Form using HTML & CSS</h1>

    <form action="">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname" id="fname" placeholder="Enter Your First Name" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" id="lname" placeholder="Enter Your Last Name" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email" placeholder="abc@gmail.com" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id="password" placeholder="Enter Your password" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Re Password:</td>
                <td><input type="password" name="re-password" id="re-password" placeholder="Enter Your re-password" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Date Of Birth:</td>
                <td><input type="date" name="dob" id="dob" placeholder="Enter Your DOB" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Phone No:</td>
                <td><input type="number" name="number" id="number" placeholder="Enter Your Number" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" id="male" checked>Male
                    <input type="radio" name="gender" id="female">Female
                    <input type="radio" name="gender" id="other">Other
                </td>
            </tr>
            <tr>
                <td>Interest:</td>
                <td><input type="checkbox" name="interest" id="interest" checked>Cricket
                <input type="checkbox" name="interest" id="interest">Football
                <input type="checkbox" name="interest" id="interest">Basket Ball</td>
            </tr>
            <tr>
                <td>Branch:</td>
                <td>
                    <select>
                        <option value="CSE">CSE</option>
                        <option value="ME">ME</option>
                        <option value="CE">CE</option>
                        <option value="EE">EE</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Message:</td>
                <td><textarea name="msg" id="msg" cols="20" rows="5"></textarea></td>
            </tr>

            <tr class="btns">
                <td align="center"><input class="btn" type="submit" value="submit"> &nbsp;<input class="btn" type="submit" value="reset"> </td>
            </tr>
        </table>
    </form>
</body>
</html>
